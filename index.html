<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>英語 3年1学期中間</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main onclick="touch()">
    <p id="word"></p>
    <p id="canswer"></p>
    <p id="num"></p>
  </main>

 <input type="text" id="memo" size="30" value="memo"><br>

  <label for="cbx">
    <input type="checkbox" id="cbx" name="cbx" value="v1">日英を入れ替える
  </label><br>
  <label for="random">
    <input type="checkbox" id="random" name="random" value="v1">ランダムにする
  </label><br>
  <label for="input">
    <input type="text" id="number" size="5">単語目に移動
  </label>

  <div id="range">
    <p class="range">Part2-1 → 1 ~ 18 単語目</p>
    <p class="range">Part2-2 → 19 ~ 31 単語目</p>
    <p class="range">Part2-3 → 32 ~ 45 単語目</p>
    <p class="range">Part2-4 → 46 ~ 60 単語目</p>
    <p class="range">Part3-1 → 61 ~ 78 単語目</p>
    <p class="range">Part3-2 → 79 ~ 92 単語目</p>
    <p class="range">Part3-3 → 93 ~ 109 単語目</p>
    <p class="range">Part3-4 → 110 ~ 129 単語目</p>
  </div>
  <p>単語をタップして答え表示・次へ</p>
</body>

<script src="script.js"></script>

</html>
